<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
    <h1>Blog Home</h1>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <h5> By {{ post.author }} on {{ post.date_posted }} </h5>
        <p> {{ post.content }} </p>
    {% endfor %}
</body>
</html>
